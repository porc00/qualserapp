<template name="home">
    {{#if currentUser }}
        <div class="collection">
            {{#each userEvents}}
                {{> eventItem}}
            {{/each}}
        </div>
    {{/if}}
</template>

<template name="eventItem">
    <div class="collection-item blue-grey lighten-4">
        <a href="{{pathFor 'events'}}">
            <div class="valign-wrapper row">
                <div class="col s2">
                    <img src="pennywise.jpg" alt="" width="60px" height="60px" class="circle responsive-img">
                </div>
                <div class="col s6">
                    <p>{{title}}</p>
                </div>
                <div class="right col s4">
                    {{ dateFormat date}}
                </div>
            </div>
        </a>
    </div>
</template>
